<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOUTIQUE - GRIDWEAR</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(ellipse at bottom, #0b0b0b 0%, #000 100%);
      color: white;
      font-family: "Orbitron", sans-serif;
      overflow-x: hidden;
    }

    /* Fond vid√©o ou image */
    .shop-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      object-fit: cover;
      filter: brightness(0.3) contrast(1.3) saturate(1.3);
    }

    /* Overlay effet grille */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to right,
        rgba(255, 255, 255, 0.05) 0 1px,
        transparent 1px 100%
      ),
      repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.05) 0 1px,
        transparent 1px 100%
      );
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 100px 100px;
      }
    }

    /* Conteneur boutique */
    .shop-container {
      padding: 140px 8%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shop-container h1 {
      color: #ffd220;
      font-size: 48px;
      text-transform: uppercase;
      margin-bottom: 60px;
      text-shadow: 0 0 20px rgba(255, 210, 32, 0.7);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 50px;
      width: 100%;
      max-width: 1300px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-style: preserve-3d;
      perspective: 800px;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-10px) rotateY(8deg);
      box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .product-info {
      padding: 25px;
    }

    .product-info h3 {
      color: #ffd220;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .product-info p {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
    }

    .product-info span {
      font-size: 20px;
      font-weight: 700;
    }

    .product-info button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ffd220;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .product-info button:hover {
      background: white;
      transform: scale(1.05);
    }

    /* MINI PANIER */
    .cart-floating {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(255, 210, 32, 0.6);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 50;
    }

    .cart-floating:hover {
      transform: scale(1.1);
      background-color: rgba(255, 210, 32, 0.3);
    }

    .cart-floating i {
      font-size: 28px;
      color: #ffd220;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: 5px;
      right: 8px;
      background: #ffd220;
      color: black;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* POPUP PANIER */
    .cart-popup {
      position: fixed;
      top: 90px;
      right: 30px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      width: 320px;
      color: white;
      display: none;
      z-index: 60;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease forwards;
    }

    .cart-popup h4 {
      color: #ffd220;
      margin-bottom: 15px;
      font-size: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }

    .cart-popup ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
    }

    .cart-popup li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .cart-popup .total {
      margin-top: 10px;
      font-weight: bold;
      text-align: right;
      color: #ffd220;
    }

    .cart-popup button {
      margin-top: 15px;
      width: 100%;
      background: #ffd220;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script
    src="https://kit.fontawesome.com/a2d9d6e7f1.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <img src="images/shop-bg.jpg" alt="background" class="shop-bg" />
  <div class="grid-overlay"></div>

  <!-- HEADER -->
  <div class="section-green">
    <div class="section-red" onclick="location.href='index.html'">GRIDWEAR</div>
    <div class="section-violet" onclick="location.href='apropos.html'">A PROPOS</div>
    <div class="section-maroon" onclick="location.href='boutique.html'">BOUTIQUE</div>
    <div class="section-orange" onclick="location.href='contact.html'">CONTACT</div>
  </div>

  <!-- PANIER FLOTTANT -->
  <div class="cart-floating" id="cartButton">
    <i class="fas fa-shopping-cart"></i>
    <div class="cart-count" id="cartCount">0</div>
  </div>

  <div class="cart-popup" id="cartPopup">
    <h4>Votre Panier</h4>
    <ul id="cartList"></ul>
    <div class="total" id="cartTotal">Total : 0‚Ç¨</div>
    <button onclick="checkout()">Passer commande</button>
  </div>

  <!-- CONTENU BOUTIQUE -->
  <div class="shop-container">
    <h1>Boutique officielle</h1>

    <div class="products-grid" id="productGrid">
      <!-- Produits g√©n√©r√©s en JS -->
    </div>
  </div>

  <script>
    const products = [
      {
        name: "GRID JACKET",
        price: 89,
        desc: "Veste imperm√©able √©dition carbone.",
        img: "images/accueil.png",
      },
      {
        name: "TRACK TEE",
        price: 49,
        desc: "T-shirt technique a√©r√© GRIDWEAR.",
        img: "images/accueil.png",
      },
      {
        name: "RACE HOODIE",
        price: 69,
        desc: "Sweat capuche coton premium.",
        img: "images/accueil.png",
      },
      {
        name: "GRID CAP",
        price: 35,
        desc: "Casquette brod√©e GRIDWEAR signature.",
        img: "images/accueil.png",
      },
      {
        name: "URBAN SHOES",
        price: 120,
        desc: "Sneakers performance inspir√©es F1.",
        img: "images/accueil.png",
      },
      {
        name: "TRACK PANTS",
        price: 75,
        desc: "Pantalon cargo avec bandes r√©fl√©chissantes.",
        img: "images/accueil.png",
      },
    ];

    const grid = document.getElementById("productGrid");
    const cartCount = document.getElementById("cartCount");
    const cartPopup = document.getElementById("cartPopup");
    const cartList = document.getElementById("cartList");
    const cartTotal = document.getElementById("cartTotal");
    const cartButton = document.getElementById("cartButton");

    let cart = [];

    products.forEach((p, i) => {
      const card = document.createElement("div");
      card.classList.add("product-card");
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <div class="product-info">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <span>${p.price}‚Ç¨</span><br>
          <button onclick="addToCart(${i})">Ajouter au panier</button>
        </div>
      `;
      grid.appendChild(card);
    });

    function addToCart(index) {
      const item = products[index];
      cart.push(item);
      updateCart();
      showCart();
    }

    function updateCart() {
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item) => {
        total += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price}‚Ç¨`;
        cartList.appendChild(li);
      });
      cartTotal.textContent = `Total : ${total}‚Ç¨`;
      cartCount.textContent = cart.length;
    }

    function showCart() {
      cartPopup.style.display = "block";
      setTimeout(() => {
        cartPopup.style.display = "none";
      }, 4000);
    }

    cartButton.addEventListener("click", () => {
      cartPopup.style.display =
        cartPopup.style.display === "block" ? "none" : "block";
    });

    function checkout() {
      alert("Commande valid√©e ! Merci pour votre achat GRIDWEAR üèÅ");
      cart = [];
      updateCart();
      cartPopup.style.display = "none";
    }
  </script>
</body>
</html>
